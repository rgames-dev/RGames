<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álomfaló</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #050505;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* NEURAL UPLINK INTERFACE */
    #game-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;

      background-color: #020408;
      background-image: url('/keret.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

      box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
    }

    /* Decorative Tech Elements */
    .hud-element {
      position: absolute;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      color: rgba(52, 211, 153, 0.6);
      font-size: 10px;
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 50;
      text-shadow: 1px 1px 2px black;
    }

    /* Top Left Status */
    .hud-top-left {
      top: 20px;
      left: 20px;
      border-left: 2px solid rgba(52, 211, 153, 0.5);
      padding-left: 10px;
    }

    /* Bottom Left Data Stream */
    .hud-bottom-left {
      bottom: 20px;
      left: 20px;
      opacity: 0.5;
    }

    /* FS Button - Original Location */
    #fs-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      pointer-events: auto;
      cursor: pointer;
      border: 1px solid rgba(52, 211, 153, 0.3);
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.6);
      color: rgba(52, 211, 153, 0.8);
      font-family: monospace;
      font-size: 10px;
      font-weight: bold;
      z-index: 100;
      transition: all 0.3s ease;
    }

    #fs-btn:hover {
      background: rgba(52, 211, 153, 0.2);
      color: #fff;
      border-color: rgba(52, 211, 153, 0.8);
    }

    /* GAME WINDOW */
    #root {
      position: relative;
      z-index: 10;
      height: min(95vh, calc(95vw * 16 / 9));
      width: auto;
      aspect-ratio: 9 / 16;

      overflow: hidden;
      border-radius: 30px;
      border: 1px solid #334155;
      /* Cyan glow behind the screen */
      box-shadow: 0 0 80px rgba(34, 211, 238, 0.05), 0 0 0 1px rgba(52, 211, 153, 0.1);
      background: black;
    }

    /* SKILL COOLDOWN ANIMATION - 40 sec statikus animáció */
    @keyframes skillCooldown {
      from {
        stroke-dashoffset: 97.5;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    /* SKILL ACTIVE ANIMATION - 7 sec visszaszámlálás */
    @keyframes skillActive {
      from {
        stroke-dashoffset: 0;
      }

      to {
        stroke-dashoffset: 97.5;
      }
    }

    /* SHOP BUTTON PULSE - 2x arany villanás */
    @keyframes shopPulse {

      0%,
      100% {
        background-color: rgba(251, 191, 36, 0.1);
        box-shadow: 0 0 0 rgba(251, 191, 36, 0);
      }

      50% {
        background-color: rgba(251, 191, 36, 0.6);
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.8);
      }
    }

    .animate-shop-pulse {
      animation: shopPulse 0.6s ease-in-out 2;
    }

    /* OWNED SKILL RING PULZÁLÁS - enyhe arany glow */
    @keyframes ringPulse {

      0%,
      100% {
        box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.4), 0 0 8px rgba(251, 191, 36, 0.2);
      }

      50% {
        box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.7), 0 0 16px rgba(251, 191, 36, 0.5);
      }
    }

    .animate-ring-pulse {
      animation: ringPulse 2s ease-in-out infinite;
    }

    /* PURCHASE BURST - egyszeri jutalmazó animáció */
    @keyframes purchaseBurst {
      0% {
        box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.8);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 0 15px rgba(251, 191, 36, 0);
        transform: scale(1.1);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(251, 191, 36, 0);
        transform: scale(1);
      }
    }

    .animate-purchase-burst {
      animation: purchaseBurst 0.6s ease-out;
    }

    /* PLAY TRIANGLE PULSE - neon zöld pulzálás, csík-szinkronban */
    @keyframes playPulse {

      0%,
      20% {
        opacity: 0.5;
        filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.3));
      }

      40% {
        opacity: 1;
        filter: drop-shadow(0 0 12px rgba(16, 185, 129, 1));
      }

      60%,
      100% {
        opacity: 0.5;
        filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.3));
      }
    }

    .animate-play-pulse {
      animation: playPulse 3s ease-in-out infinite;
      animation-delay: 0s !important;
    }

    /* WAVE BETŰ ANIMÁCIÓ - alapból sötét, aztán kivilágosodik */
    @keyframes letterWave {

      0%,
      15% {
        opacity: 0.25;
        text-shadow: none;
      }

      25% {
        opacity: 1;
        text-shadow: 0 0 12px currentColor, 0 0 20px currentColor;
      }

      50%,
      100% {
        opacity: 0.25;
        text-shadow: none;
      }
    }

    .animate-letter-wave {
      animation: letterWave 3s ease-out infinite;
      animation-delay: var(--delay, 0s);
      animation-fill-mode: backwards;
    }

    /* SZÖVEG PULZÁLÁS - 2x sebesség */
    @keyframes textPulse {

      0%,
      10% {
        opacity: 0.5;
      }

      25% {
        opacity: 1;
      }

      60%,
      100% {
        opacity: 0.5;
      }
    }

    .animate-text-pulse {
      animation: textPulse 1.5s ease-in-out infinite;
      animation-delay: 0s !important;
    }

    /* MEGVÉTEL GOMB - diszkrét shimmer */
    @keyframes buyShimmer {

      0%,
      100% {
        background-position: 200% center;
      }

      50% {
        background-position: -200% center;
      }
    }

    .animate-buy-shimmer {
      background-size: 200% 100%;
      animation: buyShimmer 4s ease-in-out infinite;
    }

    /* ELHELYEZÉS - shimmer jobbra → (fénysáv jobbról balra mozog folyamatosan) */
    @keyframes shimmerRight {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }

    .animate-shimmer-right {
      background: linear-gradient(90deg,
          rgba(5, 10, 20, 1) 0%,
          rgba(5, 10, 20, 1) 40%,
          rgba(16, 185, 129, 0.15) 50%,
          rgba(5, 10, 20, 1) 60%,
          rgba(5, 10, 20, 1) 100%);
      background-size: 200% 100%;
      animation: shimmerRight 3s linear infinite;
    }

    /* PÁLYÁRÓL VISSZA - shimmer balra ← (fénysáv balról jobbra mozog folyamatosan) */
    @keyframes shimmerLeft {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .animate-shimmer-left {
      background: linear-gradient(90deg,
          rgba(5, 10, 20, 1) 0%,
          rgba(5, 10, 20, 1) 40%,
          rgba(244, 63, 94, 0.15) 50%,
          rgba(5, 10, 20, 1) 60%,
          rgba(5, 10, 20, 1) 100%);
      background-size: 200% 100%;
      animation: shimmerLeft 3s linear infinite;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-DFeylnGH.js"></script>
</head>

<body>
  <div id="game-wrapper">
    <!-- Decorative HUD Elements - FPS moved inside React -->
    <div class="hud-element hud-top-left">
      NEURAL UPLINK: STABLE<br>
      SIMULATION ID: OMEGA-9
    </div>
    <div class="hud-element hud-bottom-left">
      STREAMING DATA...<br>
      ENCRYPTED PACKETS<br>
      AWAITING INPUT
    </div>

    <!-- Fullscreen Button -->
    <button id="fs-btn">FS</button>

    <div id="root"></div>
  </div>
  <script>
    const fsBtn = document.getElementById('fs-btn');
    const wrapper = document.getElementById('game-wrapper');

    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        wrapper.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>

</html>
